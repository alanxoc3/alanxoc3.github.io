<div class="post-div">

    {%- if include.link -%}
      <a class="post-title" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    {%- else -%}
    <h1 class="post-title p-name" itemprop="name headline">{{ include.page.title | escape }}</h1>
    {%- endif -%}

    <p class="excerpt-text">
       {% include post_date.html published=include.page.date modified=include.page.modified %}
       {{ include.page.caption }}
    </p>
</div>
