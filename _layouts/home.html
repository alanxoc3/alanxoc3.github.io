---
layout: default
---
<div class="home">
  {%- assign sorted_posts = site.posts | sort: "date" | sort: "modified" | reverse -%}
  {%- if sorted_posts.size > 0 -%}
    <ul class="post-list">
      {%- for post in sorted_posts -%}
      <li>
        {% include post_title.html page=post link=true %}
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}
</div>
